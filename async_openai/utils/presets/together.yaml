# Configuration for together.xyz External Provider
name: together
config:
  api_base: https://api.together.xyz
  api_path: /v1
  api_key_header: Authorization
  api_key_scheme: Bearer 
  api_key: env/TOGETHER_API_KEY
  hf_compatible: true
