models:
- name: mistralai/Mixtral-8x7B-Instruct-v0.1
  aliases:
  - mixtral-8x7b
  - mixtral-8x7b-instruct
  context_length: 32768
  costs: 
    unit: 1_000_000
    input: 0.6
    output: 0.6
